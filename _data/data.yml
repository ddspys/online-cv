    summary: |
      Hello, I am Young Sun Park, an engineer and prospective dentist who dreams of dental innovation.
       I am studying various fields to create new values in the recent emerging trend of digital dentistry.
        Based on data, I would like to achieve the meaning of Hongik Ingan (弘益人間, To Broadly Benefit Humanity/Devotion
         to Human Welfare) through more precise, more convenient, and more universal treatment.
